<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorites Survey</title>
  </head>
  <body>
    <form action="survey.php">
      <div class="container">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" name="name">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input type="color" name="color" id="color">
        </div>
        <div class="form-group">
          <label for="activity">What is your favorite activity?</label>
          <input type="text" name="activity">
        </div>
        <div class="form-group">
          <label for="email">What is your email?</label>
          <input type="email" name="email">
        </div>
        <div class="form-group">
          <label for="date">What is your birthdate?</label>
          <input type="date" name="date">
        </div>
        <div class="form-group">
          <label for="number">What is your favorite number?</label>
          <input type="number" name="number">
        </div>
        <div class="form-group">
          <label for="password">What is your password?</label>
          <input type="password" name="password">
        </div>
        <div class="form-group">
          <label for="movie">What is your favorite movie?</label>
          <input class="form-control" type="text" name="movie">
        </div>
        <div class="form-group">
          <label for="url">What is your favorite website?</label>
          <input class="form-control" type="url" name="url">
        </div>
      </div>
      <button type="submit" name="btn">Submit!</button>
    </form>
  </body>
</html>

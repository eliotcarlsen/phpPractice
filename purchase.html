<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Purchase Order Form</title>
  </head>
  <body>
    <form>
    <div class="form-group">
      <label for="name">Enter your full name:</label>
      <input class="form-control" type="text" name="name" value="name">
    </div>
    <div class="form-group">
      <label for="home address">Enter your street address:</label>
      <input class="form-control" type="text" name="street" value="street">
    </div>
    <div class="form-group">
      <label for="city">Enter your city:</label>
      <input class="form-control" type="text" name="city" value="city">
    </div>
    <div class="form-group">
      <label for="state">Enter your state:</label>
      <input class="form-control" type="text" name="state" value="state">
    </div>
    <div class="form-group">
      <label for="zip">Enter your zip:</label>
      <input class="form-control" type="number" name="zip" value="zip">
    </div>
    <button type="submit" name="btn">Submit</button>
    </form>
  </body>
</html>
